<!--my-5 used to allow margin for menu and footer -->
<div class="my-5">
    <div class="mobile-btn mt-5 ms-3" [class.display]="mobileQuery?.matches && !snav.opened">
        <button mat-mini-fab color="apirtc" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <mat-sidenav-container>
        <!-- margin-bottom: 80px; set in css to let sidenav display properly above footer -->
        <mat-sidenav id="sidenav" #snav [mode]="mobileQuery?.matches ? 'over' : 'side'" [fixedInViewport]="true"
            [fixedTopGap]="100">
            <app-docs-side-menu (click)="onMenuClick()"></app-docs-side-menu>
        </mat-sidenav>
        <!--my-5 used to allow margin for menu and more margin for footer -->
        <mat-sidenav-content class="my-5">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<!-- search results -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Search results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group">
                    <a *ngFor="let result of searchResults" [routerLink]="[result.path]" [fragment]="result.fragment"
                        class="list-group-item list-group-item-action" aria-current="true" data-bs-dismiss="modal">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{result.title}}</h5>
                            <!-- <small>3 days ago</small> -->
                        </div>
                        <!-- <p class="mb-1">Some placeholder content in a paragraph.</p>
                        <small>And some small print.</small> -->
                    </a>
                </div>
                <div></div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div> -->
        </div>
    </div>
</div>
