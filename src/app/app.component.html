<!--my-5 used to allow margin for menu and footer -->
<div id="content" class="my-5">
    <div class="mobile-btn" [class.display]="mobileQuery?.matches && !snav.opened">
        <button mat-mini-fab color="apirtc" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <mat-sidenav-container>
        <mat-sidenav #snav [mode]="mobileQuery?.matches ? 'over' : 'side'" [fixedInViewport]="true" [fixedTopGap]="100">
            <app-docs-side-menu (click)="onMenuClick()"></app-docs-side-menu>
        </mat-sidenav>
        <!--mb-5 used to allow more margin for footer -->
        <mat-sidenav-content class="mb-5">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
